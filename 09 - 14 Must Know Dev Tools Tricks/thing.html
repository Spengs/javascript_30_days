<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello I am a %s string!', 'U+1F4A9');
        //use backticks
    // Styled
    console.log('%c I am great text', 'font-size: 50px');
    // warning!
    console.warn('OH NOOOOO!');
    // Error :|
    console.error('Frig!');
    // Info
    console.info('Joe is really cool');
    // Testing
    console.assert( 1 === 2, 'that is wrong');
    // clearing
      //console.clear();
    // Viewing DOM Elements
    console.log();
    console.dir();
    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        //console.groupCollapsed
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('Joe');
    console.count('Joe');
    console.count('Joe');
    console.count('Joe');
    console.count('Joe');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/spengs')
        .then(data => data.json())
        .then(data => {
            console.timeEnd('fetching data');
            console.log(data);
            console.log('what');
        });
  </script>
</body>
</html>
